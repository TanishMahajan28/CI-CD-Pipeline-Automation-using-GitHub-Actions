[pytest]
# Pytest configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    smoke: Smoke tests for quick validation

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ .venv venv

# Timeout for tests (optional)
# timeout = 300

# Asyncio mode
asyncio_mode = auto
